<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QQpanel</title>
  <link rel="stylesheet" href="css/drag.css">
</head>
<body>
  <div id="loginPanel">
    <div id="ui_boxyClose"></div>
    <div class="login_logo_webqq">qq</div>
    <div>
      <div id="loginState" class="login-state-trigger" title="选择在线状态">
        <div id="loginStateShow" class="login-state-show online">状态</div>  
        <div class="login-state-down">下</div>
        <div class="login-state-txt" id="login2qq_state_txt">在线</div>
        <ul id="loginStatePanel" class="statePanel" style="display: none">
          <li id="online">
            <div class="tateSelect_icon online"></div>
            <div class="stateSelect_text">我在线上</div>
          </li>
          <li id="callme">
            <div class="tateSelect_icon callme"></div>
            <div class="stateSelect_text">Q我吧</div>
          </li>
          <li id="away">
            <div class="tateSelect_icon away"></div>
            <div class="stateSelect_text">离开</div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="js/drag.js"></script>
</body>
</html>
